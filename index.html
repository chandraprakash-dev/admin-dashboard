<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<link rel="stylesheet" href="stylesheets/normalize.css" type="text/css">
		<link rel="stylesheet" href="stylesheets/styles.css" type="text/css">
	</head>
	<body>
		<div class="main-container">
			<div class="dashboard">
				<div class="dashboard-header dashboard-bar">
					<img class="icon" src="assets/images/view-dashboard-edit.svg" alt="dashboard">
					<p>Dashboard</p>
				</div>
				<div class="main-menu">
					<div class="dashboard-bar">
						<img class="icon" src="assets/images/home.svg" alt="message">
						<p>Home</p>
					</div>
					<div class="dashboard-bar">
						<img class="icon" src="assets/images/card-account-details-outline.svg" alt="profile">
						<p>Profile</p>
					</div>
					<div class="dashboard-bar">
						<img class="icon" src="assets/images/message-reply.svg" alt="messages">
						<p>Messages</p>
					</div>
					<div class="dashboard-bar">
						<img class="icon" src="assets/images/clock-time-three-outline.svg" alt="history">
						<p>History</p>
					</div>
					<div class="dashboard-bar">
						<img class="icon" src="assets/images/note-multiple.svg" alt="tasks">
						<p>Tasks</p>
					</div>
					<div class="dashboard-bar">
						<img class="icon" src="assets/images/account-group.svg" alt="communities">
						<p>Communities</p>
					</div>
				</div>
				<div class="settings">
					<div class="dashboard-bar">
						<img class="icon" src="assets/images/cog.svg" alt="settings">
						<p>Settings</p>
					</div>
					<div class="dashboard-bar">
						<img class="icon" src="assets/images/help-box.svg" alt="support">
						<p>Support</p>
					</div>
					<div class="dashboard-bar">
						<img class="icon" src="assets/images/shield-check.svg" alt="privacy">
						<p>Privacy</p>
					</div>
				</div>
			</div>
			<div class="content-container">
				<div class="content-header">
					<div class="top-section">
						<div class="left">
							<img src="assets/images/magnify.svg" alt="search" class="icon">
							<div class="search-bar"></div>
						</div>
						<div class="right">
							<img src="assets/images/bell-ring-outline.svg" alt="notifications" class="icon">
							<img src="assets/images/cute-cat-playing-yarn-ball-cartoon-illustration_138676-3256.webp"
							     alt="logo" class="logo">
							<p>Morgan Oakley</p>
						</div>
					</div>
					<div class="bottom-section">
						<div class="left">
							<img src="assets/images/cute-cat-playing-yarn-ball-cartoon-illustration_138676-3256.webp"
							     alt="logo" class="logo">
							<div class="greeting-section">
								<p class="greeting">Hi there,</p>
								<p class="name">Morgan Oakley (@morgan)</p>
							</div>
						</div>
						<div class="right">
							<button>New</button>
							<button>Upload</button>
							<button>Share</button>
						</div>
					</div>
				</div>
				<div class="content-body">
					<div class="projects"></div>
					<div class="announcements"></div>
				</div>
			</div>
		</div>
	</body>
</html>
